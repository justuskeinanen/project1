<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Edit User</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

	<!-- Start of header container -->
	<div class="header container" style="padding: 20px">
		<div class="row">
			<div class="col-sm-3">
				<h2>Edit User</h2>
			</div>
			<div class="col-sm-3">
				<h4 th:inline="text">Signed in as
					[[${#httpServletRequest.remoteUser}]]</h4>
			</div>
			<div class="col -sm-3">
				<div class="dropdown">
					<button type="button" class="btn btn-primary dropdown-toggle"
						data-toggle="dropdown">Categories</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="products">Products</a> <a
							class="dropdown-item" href="crafters">Crafters</a> <a
							class="dropdown-item" sec:authorize="hasAuthority('ADMIN')"
							href="users">Users</a>
					</div>
				</div>


			</div>

			<div class="col-sm-3">
				<form th:action="@{logout}" method="post">
					<input type="submit" value="Sign Out" class="btn btn-danger" />
				</form>
			</div>

		</div>
	</div>
	<!-- End of header -->
	<form th:object="${user}" th:action="@{../saveUser}" action="#"
		method="post">
		<div class="container">
			<table class="table table-striped">
				<tr>
					<td><h3>Edit user</h3></td>
				</tr>

				<tr>
					<td><label for="username">username </label> <input type="text"
						th:field="*{username}" size=4 readonly /></td>
				</tr>

				<tr>
					<td><label for="role">Role:</label> <select th:field="*{role}">
							<option th:value="USER">USER</option>
							<option th:value="ADMIN">ADMIN</option>
					</select></td>
				</tr>

				<tr>
					<td><input type="submit" class="btn btn-success" value="Save"></input>
					</td>
				</tr>
			</table>
		</div>
	</form>
</body>
</html>
