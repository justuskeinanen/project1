<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Crafters</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="header container" style="padding: 20px">
		<div class="row">
			<div class="col-sm-3">
				<h2>Products</h2>
			</div>
			<div class="col-sm-3">
				<h4 th:inline="text">Signed in as
					[[${#httpServletRequest.remoteUser}]]</h4>
			</div>
			<div class="col -sm-3">
				<a sec:authorize="hasAuthority('ADMIN')" href="products">Products</a><br />
				<a sec:authorize="hasAuthority('ADMIN')" href="crafters">Crafters</a><br />
				<a sec:authorize="hasAuthority('ADMIN')" href="users">Users</a>
			</div>

			<div class="col-sm-3">
				<form th:action="@{logout}" method="post">
					<input type="submit" value="Sign Out" class="btn btn-danger" />
				</form>
			</div>
		</div>
	</div>

	<div class="container">
		<table class="table table-striped table-bordered">
			<tbody>
				<tr>
					<th>Name:</th>
					<th>Role:</th>

					<th sec:authorize="hasAuthority('ADMIN')">Edit</th>
					<th sec:authorize="hasAuthority('ADMIN')">Delete</th>

				</tr>
				<tr th:each="user : ${users}">
					<td th:text="${user.username}"></td>
					<td th:text="${user.role}"></td>

					<td sec:authorize="hasAuthority('ADMIN')"><a
						th:href="@{/editUser/{username}(username=${user.username})}" class="btn btn-warning">Edit</a></td>
					<td sec:authorize="hasAuthority('ADMIN')"><a
						th:href="@{/deleteUser/{username}(username=${user.username})}" class="btn btn-danger">Delete</a></td>
			</tbody>
		</table>
		<div sec:authorize="hasAuthority('ADMIN')">
			<a href="/addNewUser" class="btn btn-success">Add a new user</a>
		</div>
	</div>
</body>
</html>
