<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Crafters</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<!-- Start of header container -->
	<div class="header container" style="padding: 20px">
		<div class="row">
			<div class="col-sm-3">
				<h2>All our Crafters</h2>
			</div>
			<div class="col-sm-3">
				<h4 th:inline="text">Signed in as
					[[${#httpServletRequest.remoteUser}]]</h4>
			</div>
			<div class="col -sm-3">
				<a sec:authorize="hasAuthority('ADMIN')" href="products">Products</a><br />
				<a sec:authorize="hasAuthority('ADMIN')" href="crafters">Crafters</a><br />
				<a sec:authorize="hasAuthority('ADMIN')" href="users">Users</a>
			</div>

			<div class="col-sm-3">
				<form th:action="@{logout}" method="post">
					<input type="submit" value="Sign Out" class="btn btn-danger" />
				</form>
			</div>
		</div>
	</div>
	<!-- End of header -->


	<div class="container">
		<table class="table table-striped table-bordered">
			<tbody>
				<tr>
					<th>First name:</th>
					<th>Last name:</th>
					<th sec:authorize="hasAuthority('ADMIN')">Edit</th>
					<th sec:authorize="hasAuthority('ADMIN')">Delete</th>
				</tr>
				<tr th:each="crafter : ${crafters}">
					<td th:text="${crafter.firstName}"></td>
					<td th:text="${crafter.lastName}"></td>
					<td sec:authorize="hasAuthority('ADMIN')"><a
						th:href="@{/editCrafter/{id}(id=${crafter.id})}"
						class="btn btn-warning">Edit</a></td>
					<td sec:authorize="hasAuthority('ADMIN')"><a
						th:href="@{/deleteCrafter/{id}(id=${crafter.id})}"
						class="btn btn-danger">Delete</a></td>
			</tbody>
		</table>
		<div sec:authorize="hasAuthority('ADMIN')">
			<a href="/addCrafter" class="btn btn-success">Add a new Crafter</a>
		</div>
	</div>
</body>
</html>
