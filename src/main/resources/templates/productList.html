<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Tuotteet</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
		<!-- Start of header container -->
	<div class="header container" style="padding: 20px">
		<div class="row">
			<div class="col-sm-3">
				<h2>All products</h2>
			</div>
			<div class="col-sm-3">
				<h4 th:inline="text">Signed in as
					[[${#httpServletRequest.remoteUser}]]</h4>
			</div>
			<div class="col -sm-3">
				<a sec:authorize="hasAuthority('ADMIN')" href="products">Products</a><br />
				<a sec:authorize="hasAuthority('ADMIN')" href="crafters">Crafters</a><br />
				<a sec:authorize="hasAuthority('ADMIN')" href="users">Users</a>
			</div>

			<div class="col-sm-3">
				<form th:action="@{logout}" method="post">
					<input type="submit" value="Sign Out" class="btn btn-danger" />
				</form>
			</div>
		</div>
	</div>
	<!-- End of header -->
	<div class="container">
		<table class="table table-striped table-bordered">
			<tbody>
				<tr>
					<th>Tuotteen nimi</th>
					<th>Tuotteen hinta</th>
					<th>Tuotteen numero</th>
					<th>Tuotteen tekijä</th>
					<th sec:authorize="hasAuthority('ADMIN')">Muokkaa tuotetta</th>
					<th sec:authorize="hasAuthority('ADMIN')">Poista tuote</th>
				</tr>

				<tr th:each="product : ${products}">
					<td th:text="${product.name}"></td>
					<td th:text="${product.price} + €"></td>
					<td th:text="${product.id}"></td>
					<td th:text="${product.crafter}"></td>

					<td sec:authorize="hasAuthority('ADMIN')"><a
						th:href="@{/edit/{id}(id=${product.id})}" class="btn btn-warning">Edit</a></td>
					<td sec:authorize="hasAuthority('ADMIN')"><a
						th:href="@{/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a></td>
				</tr>

			</tbody>

		</table>
		<div sec:authorize="hasAuthority('ADMIN')">
			<a href="/add" class="btn btn-success">Add a new Product</a>
		</div>


	</div>
</body>
</html>
